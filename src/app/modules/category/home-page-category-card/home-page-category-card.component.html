
<div class="card mt-5" style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);">
  <div class="row">
    <div class="col-lg-3 test-query mt-2">
        <app-section-title [title]="category.name"></app-section-title>
    </div>
    <div class="col-lg-3 d-none d-lg-block" style="padding: 0"  [ngStyle]="{'background-image': 'url('+ category.image.src +')'}">
     <div class="card-cat-title-lg">
       <h5 class="text-light">{{category.name}}</h5>
      <!-- <app-section-title [title]="category.Name" [title-color]="'text-light'"></app-section-title> -->
     </div>
          <div class="position-absolute w-100 view-cat-link" style="bottom: 20px">
          <div class="view-all-categories">
            <a class="btn-primary btn" routerLink="/category/{{category.id}}"
              translate="">
              View All Categories
              <i class="fa fa-long-arrow-right"></i>
            </a>
          </div>
        </div>
    </div>
    <div class="col-lg-9 cat-sec-card">
      <div class="row">
        <ng-container *ngFor="let cat of category.ChildCategories; let i=index;">
          <div class="col-md-4 card-sec col-sm-6 col-6 pt-0 pb-1 px-1" *ngIf="i<6 ">
            <div class=" hoveritem" style="height: 222px;">
                <div  routerLink="/category/{{cat.id}}" class="topleft card-top is-clickable text-wrap">
                  <h5>{{cat.name}}</h5>
                </div>
              <div class="card-body p-2">
                <div routerLink="/category/{{cat.id}}" class="bottomright is-clickable">
                  <div>
                    <figure style="height: 150px; width: 200px">
                      <img src="{{cat.image}}" width="100%" height="100%"
                        onError="this.src='../../../assets/images/default.png';" />
                    </figure>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
