
<div class="">
  <div class="row mt-3">
    <div class="col-lg-12">
      <!-- <h4 class="text-primary">ALL CATEGORIES</h4> -->
     <div class="mb-4">
      <!-- <app-section-title [title]="'all categories'"></app-section-title> -->
      <h4 class="text-capitalize"><span class="mr-4">all categories</span>
          <span class="views">
              <i  data-toggle="tooltip" data-placement="bottom" title="Grid view" id="grid" (click)="switchView('grid')" class="mr-3 fa fa-th text-primary is-clickable"></i>
              <i data-toggle="tooltip" data-placement="bottom" title="List view" id="list" (click)="switchView('list')" class="fa fa-align-justify is-clickable"></i>
            </span>
      </h4>

     </div>
      <app-loading [message]="'Loading categories'" *ngIf="!allCategories"></app-loading>

      <ng-container *ngIf="allCategories">
        <div *ngIf="viewType === 'grid'" class="row">
          <div *ngFor="let category of allCategories.categories" class="col-lg-2 col-md-3 col-sm-4 col-6 px-1">
            <div *ngIf="category" class="card mb-2" style=" height: 13.5rem">
              <figure class="card-body p-2 is-clickable" routerLink="/category/{{category.id}}">
                <img class="card-img-top" src="{{category.image.src}}" alt="{{category.name}}"
                style="object-fit: cover; width: 100%; height: 70%;"
                onError="this.src='../../../assets/images/default.png';">
                <figcaption class="mt-2" style="font-size: 15px; font-weight: 400; " title="{{category.name}}">
                  {{category.name}}</figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="card" *ngIf="viewType === 'list'">
          <div class="card-body">
              <div  class="row justify-content-start">
                  <div class="col-md-6 mb-4" *ngFor="let category of allCategories">
                    <h6 class="category-name mb-2" ><a [routerLink]="['/category' , category.id]" class="text-info">{{category.name}}</a> </h6>
                    <div class="row">
                       <!-- <div *ngFor="let childCat of category.ChildCategories" class="col-md-4 rm-pad text-overflow p-1 text-grey">
                          <span class="sub-category-name "><a [routerLink]="['/category' , childCat.id]" class="text-black text-grey">{{childCat.name}}</a> </span>
                        </div>-->
                      </div>
                  </div>
                </div>
          </div>

        </div>

      </ng-container>

    </div>
  </div>
</div>
