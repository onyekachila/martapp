<div class="modal-header">
  <h4 class="modal-title pull-left">
    Wishlist
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row w100p">
    <div class="text-center col-md-12 alert alert-danger" *ngIf="!authService.getLocalCurrentUser()">
      You have to be logged in to view your wishlist &nbsp; <a (click)="closeModal()" routerLink="/auth/login"> Login <i
          class="fa fa-sign-in"></i></a>
    </div>
    <div class="col-md-3 col-lg-2 col-6 p-2" *ngFor="let prod of WishListItems">
     <div (click)="closeModal()"> 
      <app-single-product-card [product]="prod"></app-single-product-card>
     </div>
    </div>
    <div *ngIf="WishListItems && WishListItems.length == 0" class="col-md-12 text-center">
      <h4 class="mt-3 pt-3">No product(s) added to wishlist yet</h4>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">close</button>
</div>
