<div class="card mb-2 single-card-store" *ngIf="store">
  <div class="card-img-top img-thumbnail is-clickable" routerLink="/store-products/{{store.StoreGuid}}">
    <img width="100%" height="160px" src="{{store.image ? store.image : ''}}" alt="{{store.name}}"
      onError="this.src='../../../assets/images/default.png';">
  </div>
  <div class="card-body p-2">
    <div style="height: 25.5px; overflow: hidden;" title="{{store.name}}" class="is-clickable title"
      routerLink="/store-products/{{store.StoreGuid}}">
      {{store.name}}
    </div>
    <div style="height: 62px; overflow: hidden; font-size: smaller" title="{{store.description}}">
      <p>{{store.description}}</p>
    </div>
  </div>
  <hr style="margin: 1px 0 1px 0;">
  <div class="p-1" id="wrapper">
    <!-- <div (click)="openStoreQuickViewDialog()" class="is-clickable text-center" title="View Supplier">
      <i class="fa fa-eye"></i>
    </div> -->
    <button class="btn btn-primary btn-sm btn-block border-0" (click)="openMessageSupplierDialog()"
      title="Contact Supplier"><i class="fa fa-inbox ml-1"></i> Contact Supplier</button>
  </div>
</div>
